<div class="container">
  <div class="row">
    <div class="col s12 14 offset-14">
      <div class="card grey lighten-3">
        <div class="card-content">
          <h4 class="card-title center-align">Crear Empleado</h4>
          <form [formGroup]="fgValidador" method="POST" (ngSubmit)="GuardarPersona()">
            <div class="row">
              <div class="input-field col s6">
                <input formControlName="nombres" name="nombres" type="text"  />
                <label  for="nombres">Nombres</label>
              </div>
              <div class="input-field col s6">
                <input formControlName="apellidos" name="apellidos" type="text" />
                <label for="apellidos">Apellidos</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input formControlName="telefono" name="telefono" type="text" />
                <label for="telefono">Telefono</label>
              </div>
              <div class="input-field col s6">
                <input formControlName="direccion" id="direccion" type="text" />
                <label for="direccion">Direccion</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input formControlName="email" name="email" type="text" />
                <label for="email">Email</label>
               
              </div>
              <div class="input-field col s2">
                <input formControlName="edad" name="edad" type="text" />
                <label for="edad">Edad</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="fecha_nacimiento" name="fecha_nacimiento" type="text"  />
                <label for="fecha_nacimiento">Fecha Nacimiento</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input formControlName="sueldo" name="sueldo" type="text"  />
                <label for="Sueldo">Sueldo</label>
              </div>
            </div>
              

            <div class="row center-align">
              <button
              [disabled]="!fgValidador.valid"
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                Guardar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
