<div class="container">
    <div class="row">
      <div class="col s12 14 offset-14">
        <div class="card grey lighten-3">
          <div class="card-content">
            <h4 class="card-title center-align">Editar Empleado</h4>
            <form [formGroup]="fgValidador" method="POST" (ngSubmit)="EditarPersona()">
              <input type="hidden" formControlName="id" />
              <div class="row">
                <div class="input-field col s6">
                  <input formControlName="nombres" name="nombres" type="text"  />
                  <label  for="nombres" class="active">Nombres</label>
                </div>
                <div class="input-field col s6">
                  <input formControlName="apellidos" name="apellidos" type="text" />
                  <label for="apellidos" class="active">Apellidos</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input formControlName="telefono" name="telefono" type="text" />
                  <label for="telefono" class="active">Telefono</label>
                </div>
                <div class="input-field col s6">
                  <input formControlName="direccion" id="direccion" type="text" />
                  <label for="direccion" class="active">Direccion</label>
                </div>
              </div>
  
              <div class="row">
                <div class="input-field col s6">
                  <input formControlName="email" name="email" type="text" />
                  <label for="email" class="active">Email</label>
                 
                </div>
                <div class="input-field col s2">
                  <input formControlName="edad" name="edad" type="text" />
                  <label for="edad" class="active">Edad</label>
                </div>
                <div class="input-field col s4">
                  <input formControlName="fecha_nacimiento" name="fecha_nacimiento" type="text"  />
                  <label for="fecha_nacimiento" class="active">Fecha Nacimiento</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input formControlName="sueldo" name="sueldo" type="text"  />
                  <label for="Sueldo" class="active">Sueldo</label>
                </div>
              </div>
                
  
              <div class="row center-align">
                <button
                [disabled]="!fgValidador.valid"
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                >
                  Guardar
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
